<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Insértion d'un nouvel article</title>
    <link th:href="@{/css/create_item.css}" rel="stylesheet" />
    <script th:src="@{/js/create_item.js}" type="text/javascript"></script>
</head>

<body>
    <div class="container mt-2">
        <div class="row" style="height: 45px;">
            <a th:href="@{/items_list}" class="btn btn-info">Liste des articles</a>
        </div>
        <div class="row justify-content-center">
            <form method="post" class="mt-5">
                <div class="row justify-content-center">
                    <h3>Ajouter un article</h3>
                </div>
                <div class="row justify-content-center mt-3">
                    <textarea id="item" rows="8" cols="90"
                              placeholder="Insérez un article sous format xml..."></textarea>
                    <br><br>
                </div>
                <div class="row justify-content-center">
                    <input class="btn btn-primary mt-3" type="button" onclick="onSubmit();" value="Ajouter article">
                </div>
            </form>
        </div>
        <div class="row justify-content-center mt-2" id="created_item">

        </div>
    </div>
</body>
</html>
